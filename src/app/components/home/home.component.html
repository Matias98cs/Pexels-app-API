<app-loading *ngIf="loading"></app-loading>

<div class="card-home">
    <div class="card-container" *ngFor="let photo of photos">
        <div class="card">
            <div class="card-img">
                <img [src]="photo.src.medium" alt="">
            </div>
        </div>
        <div class="card-autor">
            <a [href]="photo.url" class="card-link">
                <i class="fas fa-sign-in-alt fa-2x"></i>
            </a>
            <a class="card-name-url" [href]="photo.photographer_url">
                <p>
                    {{photo.photographer}}
                </p>
            </a>
        </div>
    </div>
</div>

<div class="card-more-photos" *ngIf="!loading">
    <button *ngIf="!mostrar" (click)="MostrarImages()">Ver mas fotos</button>
</div>

<div class="card-home" *ngIf="mostrar">
    <div class="card-container" *ngFor="let photo of photosNext">
        <div class="card">
            <div class="card-img">
                <img [src]="photo.src.medium" alt="">
            </div>
        </div>
        <div class="card-autor">
            <a [href]="photo.url" class="card-link">
                <i class="fas fa-sign-in-alt fa-2x"></i>
            </a>
            <a class="card-name-url" [href]="photo.photographer_url">
                <p>
                    {{photo.photographer}}
                </p>
            </a>
        </div>
    </div>
</div>
